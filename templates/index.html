<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>
    {%for i in range(data_len)%} 
        <h3>Name:{{ data[i][0] }}, Age:{{ data[i][1] }}</h3> 
    {%endfor%} 
    <h1>=====================================</h1>
    <h1>{{ data }}</h1>
</body>
</html>
